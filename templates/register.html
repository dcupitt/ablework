<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Register</title>
    <link rel="shortcut icon" type="image/png" href="../static/images/favicon.png"/>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <!-- Local Stylesheet -->
    <link rel="stylesheet" href="../static/css/styles2.css">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
          integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
          crossorigin="anonymous"></script>

  </head>

  <body class="login">
    <div class="top-bar"></div>
    <div class="create-account">
      <a href="/login">
        <div class="close">X Close</div>
      </a>

      <form class="account-form" action="/register" method="post">

        <h2>Create an Account</h2>

        <label class="text-label-style" for="fname">First Name</label></br>
        <input class="text-input-style" type="text" id="fname" name="fname" placeholder="First Name" maxlength="30" minlength="1" autofocus>
        <p class="form-error error" id="name-error"></p>

        <label class="text-label-style" for="lname">Last Name</label></br>
        <input class="text-input-style" type="text" id="lname" name="lname" placeholder="Last Name" maxlength="30" minlength="1" autofocus>
        <p class="form-error error"></p>

        <label class="text-label-style" for="bisname">Business/Organisation Name (if relevant)</label></br>
        <input class="text-input-style" type="text" id="bisname" name="bisname" placeholder="Business/Organisation Name" maxlength="30" minlength="1" autofocus>
        <p class="form-error error"></p>

        <label class="text-label-style" for="email">Email</label></br>
        <input class="text-input-style" type="email" id="email" name="email" placeholder="Email" maxlength="30" minlength="3">
        <p class="form-error error" id="email-error"></p>

        <label class="text-label-style" for="password">Password</label></br>
        <input class="text-input-style" type="password" id="password" name="password" placeholder="Password" maxlength="30" minlength="6">
        <p class="form-error error" id="password-error"></p>

        <label class="text-label-style" for="confirmation">Confirm Password</label></br>
        <input class="text-input-style" type="password" id="confirmation" name="confirmation" placeholder="Confirm Password" maxlength="30" minlength="6">
        <p class="form-error error" id="confirm-password-error"></p>
        </br>

        <input type="radio" name="type" value="jobseeker">
        <label for="type">Job Seeker</label>
        <br><br>

        <input type="radio" name="type" value="business">
        <label for="type">Business / Organisation</label>
        <br><br>

        <p>By creating an account you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy.</a></p>

        <p class="form-error" id="submit-error"></p></br>
        <button id="start-btn" class="login-btn" type="submit">GET STARTED</button>

      </form>

    </div>

</body>

<footer>
</footer>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
  <script src="../static/js/ablework.js" type="text/javascript"></script>

</html>
