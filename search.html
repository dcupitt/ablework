          <input type="checkbox" id="sector2" name="Textiles" value="Textiles">

    <div class="column">

          <img src="resources/images/Donkey-Bakery-staff.jpg" alt="Donkey Bakery logo">

        <div class="text-wrap">
          <h3>Trainee Chef</h3>
          <div>
            <p>Part-time</p>
            <h4>Donkey Bakery</h4>

        </div>
      </div>

        <div class="img-frame">
          <img src="resources/images/Thanh-Nguyen-Hairdresser1.jpg" alt="Thanh Nguyen Hairdresser">

        <div class="text-wrap">
          <h3>Colourist Apprenticeship</h3>
          <div>
            <p>Full-time</p>
            <h4>Thanh Nguyen</h4>
          </div>
        </div>
      </div>

      <div class="row card-long">
        <div class="img-frame">
          <img src="resources/images/USAID2.png" alt="USAID Graduates">
        </div>
        <div class="text-wrap">
          <h3>Hospitality Cert I</h3>
          <div>
            <p>Part-time</p>
            <h4>USAID</h4>
          </div>
        </div>
      </div>

      <div class="row card-long">
        <div class="img-frame">
          <img src="resources/images/LSHELL-sewing.png" alt="LSHELL Sewing Company">
        </div>
        <div class="text-wrap">
          <h3>Tailor</h3>
          <div>
            <p>Full-time</p>
            <h4>LSHELL Sewing</h4>

        </div>

      <div class="row card-long">
        <div class="img-frame">
          <img src="resources/images/CraftFairTrade.png" alt="Craft Fair Trade">
        </div>
        <div class="text-wrap">
          <h3>Office Assistant</h3>
          <div>
            <p>Part-time</p>
            <h4>Craft Fair Trade</h4>
          </div>
        </div>
      </div>
