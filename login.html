<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/fonts.css">
    <link rel="stylesheet" href="resources/css/forms-and-buttons.css">
    <link rel="stylesheet" href="resources/css/main.css">
  </head>

  <body class="login">
    <div class="top-bar"></div>

    <div class="column space-around">

        <img src="resources/images/ableWorkLogo-white-900x450.png" alt="Able Work Logo" class="logo2">

      <div class="login-buttons">
        <button class="login-btn" id="create-account-btn" type="button" onclick="location.href = 'create-account.html';">CREATE ACCOUNT</button>
        <button class="login-btn secondary" type="button"><i class="fab fa-google"></i> GOOGLE LOGIN</button>
        <button class="login-btn secondary" type="button"><i class="fab fa-facebook-f"></i> FACEBOOK LOGIN</button>
      </div>

      <div class="login-bottom">
        <p>Already have an Account?</br></br>
          <a href="#">LOGIN HERE</a>
        </p>
      </div>

    </div>

  <script src="resources/js/ablework.js" type="text/javascript"></script>

</html>
