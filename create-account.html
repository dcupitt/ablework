<!DOCTYPE html>
<html>
  <head>
    <title>Create Account</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/fonts.css">
    <link rel="stylesheet" href="resources/css/forms-and-buttons.css">
    <link rel="stylesheet" href="resources/css/main.css">
  </head>

  <body class="login">

    <div class="create-account">

      <h2>Create an Account</h2>
      <form class="account-form">
        <label for="name">Full Name</label></br>
        <input type="text" id="name" name="Full Name" placeholder="Full Name"></br>

        <label for="email">Email</label></br>
        <input type="text" id="email" name="Email" placeholder="Email"></br>

        <label for="password">Password</label></br>
        <input type="text" id="password" name="Password" placeholder="Password"></br>

        <label for="confirm-password">Confirm Password</label></br>
        <input type="text" id="confirm-password" name="Confirm Password" placeholder="Confirm Password"></br>

        <input type="radio" id="type1" name="Job Seeker" value="Job Seeker">
        <label for="type1">Job Seeker</label>

        <input type="radio" id="type2" name="Business / Organisation" value="Business / Organisation">
        <label for="type2">Business / Organisation</label>

        </br>
        <button id="account-create" class="pink">Get Started</button>
      </form>

      <div class="wrap-all">
        <p>By creating an account you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy.</a></p>
      </div>

    </div>

</body>

  <script src="resources/js/ablework.js" type="text/javascript"></script>

</html>
