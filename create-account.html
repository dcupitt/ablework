<!DOCTYPE html>
<html>
  <head>
    <title>Create Account</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/fonts.css">
    <link rel="stylesheet" href="resources/css/forms-and-buttons.css"> -->
    <link rel="stylesheet" href="resources/css/main.css">
  </head>

  <body class="login">
    <div class="top-bar"></div>
    <div class="create-account">
      <div class="close">X Close</div>
      <h2>Create an Account</h2>

      <form class="account-form" action="#" method="post">
        <label class="text-label-style" for="name">Full Name</label></br>
        <input class="text-input-style" type="text" id="name" name="Full Name" placeholder="Full Name" maxlength="30" minlength="3" autofocus>
        <p class="form-error error" id="name-error"></p>

        <label class="text-label-style" for="email">Email</label></br>
        <input class="text-input-style" type="email" id="email" name="Email" placeholder="Email" maxlength="30" minlength="3">
        <p class="form-error error" id="email-error"></p>

        <label class="text-label-style" for="password">Password</label></br>
        <input class="text-input-style" type="text" id="password" name="Password" placeholder="Password" maxlength="30" minlength="6">
        <p class="form-error error" id="password-error"></p>

        <label class="text-label-style" for="confirm-password">Confirm Password</label></br>
        <input class="text-input-style" type="text" id="confirm-password" name="Confirm Password" placeholder="Confirm Password" maxlength="30" minlength="6">
        <p class="form-error error" id="confirm-password-error"></p>
        </br>
        <p>
          <input type="radio" id="type1" name="radio-group" checked>
          <label for="type1">Job Seeker</label>
        </p>
        <p>
          <input type="radio" id="type2" name="radio-group">
          <label for="type2">Business / Organisation</label>
        </p>
        <p>By creating an account you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy.</a></p>
        </br>
        <p class="form-error" id="submit-error"></p></br>
        <button id="start-btn" class="pink" type="button">Get Started</button>
      </form>

    </div>

</body>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
  <script src="resources/js/ablework.js" type="text/javascript"></script>

</html>
